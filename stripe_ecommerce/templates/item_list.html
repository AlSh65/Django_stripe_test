<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>List of items</h1>
  <ul>
    {% for item in items %}

      <li>
        <h2><a href="{% url 'payment:item' item.id %}">{{ item.name }}</a></h2>
        <p>Description: {{ item.description }}</p>
        <p>Price: {{ item.formatter_price }}</p>

        <hr>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
